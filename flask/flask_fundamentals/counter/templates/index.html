<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <section class="jumbotron text-center">
        <div class="container vertical-center">
            <h1 class="jumbotron-heading mb-3">Counter</h1>
            <h3 class="mb-3">
                Site visited {{ session['visits'] }} time(s). The current value is {{ session['value'] }}.
            </h3>
            <div class="row justify-content-md-center">
                <form action="/add" method="POST" class="col col-md-2 m-0">
                    <div class="row input-group">
                        <input type="number" class="col form-control-sm" id="add" name="add" min="0" value="0">
                        <button type="submit" class="col btn btn-primary">Add</button>
                    </div>
                </form>
                <a href="/double" class="col col-md-2 btn btn-primary mx-2">+2 Value</a>
                <a href="/destroy_session" class="col col-md-2 btn btn-primary mx-2">Reset</a>
            </div>
        </div>
    </section>
</body>
</html>
