<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 
    <title>Dojo Survey Index</title>
</head>
<body>
    <div class="container border p-4 m-4">
        <h2>Submitted Info</h2>
        <div class="row">
            <p class="col">Name:</p>
            <p class="col">{{ name }}</p>
        </div>
        <div class="row">
            <p class="col">Dojo Location:</p>
            <p class="col">{{ location }}</p>
        </div>
        <div class="row">
            <p class="col">Favorite Language:</p>
            <p class="col">{{ fav_lang }}!!!</p>
        </div>
        <div class="row">
            <p class="col">Current Stack:</p>
            <p class="col">{{ stack }}</p>
        </div>
        <div class="row">
            <p class="col">Experience In:</p>
            <p class="col">{{ exp }}</p>
        </div>
        <div class="row">
            <p class="col">Comment:</p>
            <p class="col">{{ comment }}</p>
        </div>

        <div class="row justify-content-end">
            <button class="btn btn-sm btn-primary col-2" onclick="location.href='/'">Go Back</button>
        </div>
    </div>
</body>
</html>
