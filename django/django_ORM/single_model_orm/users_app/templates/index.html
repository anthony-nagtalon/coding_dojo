<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>C+R Users</title>
</head>
<body>
    <div class="container py-3 my-3 border-bottom border-dark">
        <div class="row">
            <h1 class="jumbotron-heading text-center mb-3">All the Users</h1>
            <table class="table table-striped border border-dark">
                <thead class="border-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate through query list to display -->
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email_address }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="container my-3">
        <div class="row">
            <h1 class="jumbotron-heading text-center mb-3">Add a User</h1>
            <form action="/process" method="POST">
                {% csrf_token %}
                <div class="d-flex flex-row justify-content-md-center mb-2">
                    <label class="col-1 col-form-label mx-3" for="first-name">First Name</label>
                    <input class="col-3" type="text" name="first-name" id="first-name">    
                    <label class="col-1 col-form-label mx-3" for="last-name">Last Name</label>
                    <input class="col-3" type="text" name="last-name" id="last-name">        
                </div>
                <div class="d-flex flex-row justify-content-md-center mb-3">
                    <label class="col-1 col-form-label mx-3" for="email">Email</label>
                    <input class="col-3" type="text" name="email" id="email">
                    <label class="col-1 col-form-label mx-3" for="age">Age</label>
                    <input class="col-3" type="number" name="age" id="age" min=0>   
                </div>
                <div class="row justify-content-md-center">
                    <button class="col-2 btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
