<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <h1>Edit Show {{ show.id }}</h1>

    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <form action="/shows/{{ show.id }}/update" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ show.title }}">

        <label for="network">Network</label>
        <input type="text" id="network" name="network" value="{{ show.network }}">

        <label for="release-date">Release Date</label>
        <input type="date" id="release-date" name="release-date" value="{{ show.release_date|date:'Y-m-d' }}">

        <label for="desc">Description</label>
        <input type="text" id="desc" name="desc" value="{{ show.desc }}">

        <button type="submit">Update</button>
    </form>
    <a href="/shows/{{ show.id }}">Go to Show</a>
</body>
</html>
