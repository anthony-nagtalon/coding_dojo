<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Update</title>
</head>
<body class="container my-4">
    <a href="/shows" class="float-end">Go Back</a>
    <div class="col-6 offset-3">
        <h1 class="jumbotron-heading my-4">Edit Show {{ show.id }}</h1>

        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    
        <form action="/shows/{{ show.id }}/update" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ show.title }}">
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="network" class="form-label">Network</label>
                    <input type="text" class="form-control" id="network" name="network" value="{{ show.network }}">
                </div>
                <div class="col">
                    <label for="release-date" class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="release-date" name="release-date" value="{{ show.release_date|date:'Y-m-d' }}">        
                </div>
            </div>
    
            <div class="mb-3">
                <label for="desc">Description</label>
                <textarea class="form-control" name="desc" id="desc" style="height: 20vh">{{ show.desc }}</textarea>  
            </div>
            
            <div class="text-center mb-2">
                <button type="submit" class="btn btn-primary col-2">Update</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/shows/{{ show.id }}">Go to Show</a>
        </div>
    </div>
</body>
</html>
