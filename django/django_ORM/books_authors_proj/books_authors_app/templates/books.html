<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body class="container my-3">
    <div class="row">
        <form action="/add_book" method="POST" class="col-4">
            {% csrf_token %}
            <h1 class="jumbotron-heading mb-3 text-center">Add a Book</h1>
            
            <div class="row mb-2">
                <label class="col-3 col-form-label" for="title">Title</label>
                <div class="col-sm-8">
                    <input type="text" id="title" name="title" class="form-control">
                </div>
            </div>
            
            <div class="row mb-2">
                <label class="col-3 col-form-label" for="desc">Description</label>
                <div class="col-sm-8">
                    <textarea id="desc" name="desc" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <table class="col offset-2 table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </thead>
            <tbody>
                <!-- Iterate through all Books -->
                {% for book in books.all %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>
                            <a href="/books/{{ book.id }}">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>   
</body>
</html>
