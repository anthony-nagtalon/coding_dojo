<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Books & Authors</title>
</head>
<body class="container my-3">
    <div class="row">
        <form action="/add_author" method="POST" class="col-4">
            {% csrf_token %}
            <h1 class="jumbotron-heading mb-3 text-center">Add a Author</h1>
            
            <div class="row mb-2">
                <label for="first-name" class="col-3 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" id="first-name" name="first-name" class="form-control">
                </div>
            </div>
            
            <div class="row mb-2">
                <label for="last-name" class="col-3 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" id="last-name" name="last-name" class="form-control">    
                </div>
            </div>

            <div class="row mb-2">
                <label for="notes" class="col-3 col-form-label">Notes</label>
                <div class="col-sm-8">
                    <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>    
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <table class="col offset-2 table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </thead>
            <tbody>
                <!-- Iterate through all Books -->
                {% for author in authors.all %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td>
                            <a href="/authors/{{ author.id }}">View</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
